<form class="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" class="form-control" type="email" formControlName="email" />
    <div class="form-error" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
      <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" class="form-control" type="password" formControlName="password" />
    <div class="form-error" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
      <small *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</small>
      <small *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm password:</label>
    <input id="confirmPassword" class="form-control" type="password" formControlName="confirmPassword"/>
    <div class="form-error" *ngIf="signupForm.get('confirmPassword')?.touched && (signupForm.get('confirmPassword')?.invalid || isPasswordMismatch())">
      <small *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Password is required.</small>
      <small *ngIf="signupForm.get('confirmPassword')?.errors?.['minlength']">Password must be at least 6 characters.</small>
      <small *ngIf="signupForm.get('confirmPassword')?.valid && isPasswordMismatch()">Passwords do not match.</small>
    </div>
  </div>

  <div class="d-grid gap-2 d-md-flex justify-content-md-end btn-group" style="margin-top: 20px;">
    <button class="btn btn-lg btn-outline-success me-md-2"
            type="submit"
            [disabled]="!signupForm.valid || isPasswordMismatch()">
      Sign up
    </button>
    <a href="/login" class="btn btn-lg btn-outline-success">Go to login</a>
  </div>
</form>
